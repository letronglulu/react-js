<div class="container">
    <h3 class="mt-3">Create New Task</h3>
    <div class="text-right">
        <a class="btn btn-primary" routerLink="/employee">Back</a>
    </div>
    <form class="mt-4" class="formInput" (ngSubmit)="onSubmit(taskForm)" #taskForm="ngForm">
        <div class="mb-3">
            <label for="name" class="form-label">Task Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="task.taskName" name="taskName" #taskName='ngModel' required>
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Description</label>
            <textarea class="form-control" id="desc" rows="3" [(ngModel)]='task.description' name="description" #description='ngModel' required></textarea>
        </div>
        <div class="row align-items-center mb-3">

            <div class="col-6 mb-3">
                <div class="row">
                    <div class="col-3">
                        <label for="project" class="col-form-label">Project</label>
                    </div>
                    <div class="col-9">
                        <select name="project" id="project" class="form-control" [(ngModel)]='task.id_project' name="id_project" #id_project='ngModel' required>
                            <option value="" selected>Select project</option>
                            <option *ngFor="let p of projects" value="{{p._id}}">{{p.projectName}}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-6 mb-3">
                <div class="row">
                    <div class="col-3">
                        <label for="piority" class="col-form-label">Piority</label>
                    </div>
                    <div class="col-9">
                        <select name="piority" id="piority" class="form-control" [(ngModel)]='task.priority' name="priority" #priority='ngModel' required>
                            <option value="0">Normal</option>
                            <option value="1">Important</option>
                            <option value="2">Very important</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="col-6 mb-3">
                <div class="row">
                    <div class="col-3">
                        <label for="status" class="col-form-label">Status</label>
                    </div>
                    <div class="col-9">
                        <p>Holding</p>
                    </div>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]='taskForm.invalid'>Create</button>
    </form>
</div>
